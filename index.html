<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        #input-container {
            text-align: center;
            margin-bottom: 10px;
        }

        #todo-input {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #add-button {
            width: 5%;
            padding: 10px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-button:hover {
            background-color: #0056b3;
        }

        #todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            width: 25%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            margin: 5px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .todo-item.completed {
            background-color: #d8ffd8;
        }

        .todo-text {
            flex: 1;
        }

        .action-buttons {
            display: flex;
            align-items: center;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }


        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <div id="input-container">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-button">Add</button>
    </div>

    <ul id="todo-list">
    </ul>

    <script>
        const sharedData = {
            tasks: JSON.parse(localStorage.getItem('tasks')) || [],
        };

        function updateTaskList() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            sharedData.tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('todo-item');
                if (task.completed) {
                    li.classList.add('completed');
                }
                li.draggable = true;
                li.dataset.index = index;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTaskComplete(index));

                const text = document.createElement('span');
                text.textContent = task.text;

                const deleteButton = document.createElement('span');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteTask(index));

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteButton);

                todoList.appendChild(li);
            });

            const items = document.querySelectorAll('.todo-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
            });
        }

        function addTask() {
            const input = document.getElementById('todo-input');
            const taskText = input.value.trim();
            if (taskText === '') return;

            sharedData.tasks.push({ text: taskText, completed: false });

            localStorage.setItem('tasks', JSON.stringify(sharedData.tasks));

            input.value = '';
            updateTaskList();
        }

        function toggleTaskComplete(index) {
            sharedData.tasks[index].completed = !sharedData.tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(sharedData.tasks));
            updateTaskList();
        }

        function deleteTask(index) {
            sharedData.tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(sharedData.tasks));
            updateTaskList();
        }

        let dragItem = null;

        function handleDragStart(e) {
            dragItem = e.target;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            const fromIndex = parseInt(dragItem.dataset.index);
            const toIndex = parseInt(e.target.dataset.index);
            if (fromIndex !== toIndex) {
                const [movedItem] = sharedData.tasks.splice(fromIndex, 1);
                sharedData.tasks.splice(toIndex, 0, movedItem);
                localStorage.setItem('tasks', JSON.stringify(sharedData.tasks));
                updateTaskList();
            }
        }

        document.getElementById('add-button').addEventListener('click', addTask);

        window.addEventListener('storage', (event) => {
            if (event.key === 'tasks') {
                sharedData.tasks = JSON.parse(event.newValue);
                updateTaskList();
            }
        });

        updateTaskList();
    </script>
</body>
</html>
